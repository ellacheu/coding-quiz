<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Coding Quiz Challenge</h1>
        <h2>Try to answer to following code related questions within the time limit.
          <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
      </header>
      <div id="questionsDiv"> 
        
        <div class="high-scores"> View High Scores</div>
        <div id="timer">Timer: <span id="time-remaining">75</span></div>
        
        
        <ul id="choices">
     
        <button id="startTime">Start Quiz</button>
        </ul>

        <p id="score">Score: 0</p>
        </div>
        <div class="card-body">
     
        </div>
        <div class="card-footer">
                  
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
